<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Dashboard</title>

  <link rel="stylesheet" href="static/styles/custom.css" />

  <!-- Microsoft Teams SDK -->
  <script
    src="https://res.cdn.office.net/teams-js/2.31.1/js/MicrosoftTeams.min.js"
    integrity="sha384-ihAqYgEJz9hzEU+HaYodG1aTzjebC/wKXQi1nWKZG7OLAUyOL9ZrzD/SfZu79Jeu"
    crossorigin="anonymous"
  ></script>
  <script src="static/scripts/m365agents.js"></script>

  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background-color: #fafafa;
      margin: 0;
      padding: 20px;
      color: #333;
    }

    h1 {
      text-align: center;
      margin-bottom: 0.5em;
    }

    #infoOfTheDay {
      background: #f4f8ff;
      border-left: 4px solid #0078d4;
      border-radius: 8px;
      padding: 16px;
      font-style: italic;
      font-size: 1.1em;
      max-width: 600px;
      margin: 20px auto;
    }

    #hubState {
      text-align: center;
      color: #666;
      font-size: 0.9em;
      margin-top: -10px;
      margin-bottom: 20px;
    }

    .dashboard table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 12px;
    }

    .dashboard th, .dashboard td {
      padding: 8px 10px;
      border-bottom: 1px solid #ddd;
      text-align: left;
    }

    .dashboard th {
      background: #f3f3f3;
    }

    .chat-container {
      margin-top: 30px;
    }

    .chat-window {
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      height: 150px;
      overflow-y: auto;
      padding: 8px;
      margin-bottom: 8px;
    }

    #chatInput {
      width: 80%;
      padding: 8px;
    }

    #sendBtn {
      padding: 8px 12px;
      background: #0078d4;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    #sendBtn:hover {
      background: #005fa3;
    }
  </style>
</head>

<body>
  <div class="container">
    <h1 id="welcome">Welcome!</h1>

    <!-- Info of the day (quote) -->
    <p id="infoOfTheDay">Loading daily info...</p>
    <p id="hubState"></p>

    <!-- Team stats -->
    <div class="dashboard">
      <h2>Team Stats</h2>
      <table>
        <tr><th>Project</th><th>Status</th><th>Progress</th></tr>
        <tr><td>Alpha</td><td>Active</td><td>75%</td></tr>
        <tr><td>Beta</td><td>Planning</td><td>20%</td></tr>
        <tr><td>Gamma</td><td>Completed</td><td>100%</td></tr>
      </table>
    </div>

    <!-- Simple chat UI (static placeholder) -->
    <div class="chat-container">
      <h2>Chat</h2>
      <div id="chatWindow" class="chat-window"></div>
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // Notify Teams that the app has loaded successfully
    microsoftTeams.appInitialization.notifySuccess();

    // --- Load latest quote from GitHub Pages JSON ---
    async function loadQuoteFromRepo() {
      const infoEl = document.getElementById("infoOfTheDay");
      const timeEl = document.getElementById("hubState");
      const url = "static/data/quote.json?v=" + Date.now(); // cache-bust

      try {
        const res = await fetch(url, { cache: "no-store" });
        if (!res.ok) throw new Error("Fetch failed: " + res.status);
        const data = await res.json();

        infoEl.textContent = `"${data.content}" — ${data.author}`;
        timeEl.textContent = "Last updated: " + new Date(data.updatedAt || Date.now()).toLocaleString();
      } catch (err) {
        console.error("Quote fetch error:", err);
        infoEl.textContent = "✨ Keep going — you're doing great!";
        timeEl.textContent = "Last updated: unavailable (fetch error)";
      }
    }

    loadQuoteFromRepo();
  </script>
</body>
</html>
