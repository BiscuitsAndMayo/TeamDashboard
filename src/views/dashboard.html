<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Team Dashboard</title>
  <link rel="stylesheet" href="static/styles/custom.css" />
  <script
    src="https://res.cdn.office.net/teams-js/2.31.1/js/MicrosoftTeams.min.js"
    integrity="sha384-ihAqYgEJz9hzEU+HaYodG1aTzjebC/wKXQi1nWKZG7OLAUyOL9ZrzD/SfZu79Jeu"
    crossorigin="anonymous"
  ></script>
  <script src="static/scripts/m365agents.js"></script>
</head>

<body>
  <div class="container">
    <h1 id="welcome">Welcome!</h1>
    <p id="infoOfTheDay"></p>
    <p id="hubState"></p>

    <div class="dashboard">
      <h2>Team Stats</h2>
      <table>
        <tr><th>Project</th><th>Status</th><th>Progress</th></tr>
        <tr><td>Alpha</td><td>Active</td><td>75%</td></tr>
        <tr><td>Beta</td><td>Planning</td><td>20%</td></tr>
        <tr><td>Gamma</td><td>Completed</td><td>100%</td></tr>
      </table>
    </div>

    <div class="chat-container">
      <h2>Chat</h2>
      <div id="chatWindow" class="chat-window"></div>
      <input type="text" id="chatInput" placeholder="Type your message..." />
      <button id="sendBtn">Send</button>
    </div>
  </div>

  <script>
    // Notify Teams that the app has loaded successfully
    microsoftTeams.appInitialization.notifySuccess();
  </script>
</body>
</html>
